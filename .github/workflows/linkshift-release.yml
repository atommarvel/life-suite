name: linkshift-release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    uses: ./.github/workflows/build-apk.yml
    with:
      module_name: linkshift
    secrets: inherit
  release:
    needs: build
    runs-on: ubuntu-latest
    environment: main
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: linkshift-debug.apk
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          draft: false
          artifacts: ${{ github.workspace }}/linkshift-debug.apk